<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="weightconverter.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            margin: 70px;
            background: linear-gradient(to right, #e91e63, #3f51b5);
            color:rgb(0, 0, 0);
        }
    </style>
</head>
<body>
     <div class="container">
         <div class="row">
             <div class="col-md-6 offset-md-3">
                 <h1 class="display-4 text-center mb-3" style="color:white;">Weight
                     Converter</h1>
                     <form name="form">
                        <div class="form-group">
                            <input 
                            id="lbsinput"
                            type="text"
                            name="textview"
                            class="form-control form-control-lg"
                            placeholder="Enter digit and hit the unit to be converted">
                           <div id="scndoutput" style="background:white;"></div>
                        </div> 
                     </form>
                     <div id="gramouput">
                       <div class="card card-primary mb-2">
                        <div class="card-block">
                         <h4>Grams:</h4>
                         <div style="padding:5px;"id="gramsOutput"></div>

                        </div>
                         
                     </div>
                     <div class="card card-danger mb-2">
                            <div class="card-block">
                             <h4>kilograms:</h4>
                             <div style="padding:5px;" id="kgoutput"></div>
    
                            </div>
                             
                         </div> 
                         
                         
                         <div class="card card-success mb-2">
                                <div class="card-block">
                                 <h4>Ounces:</h4>
                                 <div style="padding:5px;" id="ozoutput"></div>
        
                                </div>
                                 
                             </div>

                             <div class="card card-success mb-2">
                                    <div class="card-block">
                                     <h4>Pounds:</h4>
                                     <div style="padding:5px;" id="pondoutput"></div>
            
                                    </div>
                                     
                                 </div>
    

                            <div class="mt-4">
                                <button onclick="pounds()" style="border-radius:4px;" class="btn-danger btn-round">Pounds</button>
                                <button onclick="kgm()" style="border-radius:4px;" class="btn-primary btn-round">Kilograms</button>
                                <button onclick="oz()" style="border-radius:4px;" class="btn-success" style="border-radius:4px;">Ounces</button>
                                <button style="background:purple; border-radius:4px;" onclick="gram()" class="btn-primary btn-rounded">Grams</button>
                                <button onclick="clean()" style="background:black; color:white; border-radius: 4px;">CLEAR</button>
                            </div>
                </div>
             </div>
         </div>   
     </div>
</body>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
