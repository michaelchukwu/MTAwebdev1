<body>

                <tr>
                <div id="gub">
                    <td align="center"><input type="radio" value="APC" name="gub"></br><img id="logo-APC" src = "Logos/APC-S.png"></td>
                    <td align="center"><input type="radio" value="PDP" name="gub"></br><img id="logo-PDP" src = "Logos/PDP-S.jpg"></td>

                <tr>
                    <th  colspan="6">
                        <button id="submit"><strong>COMPLETE VOTING</strong></button>
                    </th>
                </tr>
            </table>
        </div>

    </div>

        <div id="loginplace" container>
        <input type="text" id="pvc" placeholder="ENTER PVC HINT:1"></br>
        <input type="text" id="finger" placeholder="PLACE FINGER ON SCANNER HINT:2"></br>
        <input type="text" id="puCode" placeholder="ENTER YOUR POLLING UNIT CODE HERE HINT:3"></br>
        <button id="login">LOG IN</button>
    </div>
    <div id="notice"></div>

    
    <script>
        document.getElementById('login').addEventListener('click', function(){
            var pvc = document.getElementById('pvc').value;
            var finger = document.getElementById('finger').value;
            var pu = document.getElementById('puCode').value;
            if(pvc == '1'){
                if(finger == '2'){
                    if(pu == '3'){
                        document.querySelector('div').style.display = '';
                        document.querySelector('#loginplace').style.display = 'none';
                    // document.getElementById('vote').removeAttribute('disabled');
                    }else{
                        document.getElementById('notice').innerText = 'PLEASE ENTER A VALID POLLING UNIT CODE';
                    }
                    
                }else{
                    document.getElementById('notice').innerText = 'USER FINGERPRINT NOT RECOGNISED';
                }
            }else{
                document.getElementById('notice').innerText = 'PVC NUMBER ENTERED NOT FOUND';
            }
        });

        var president;
        var senator;
        var governor;
        var pcAPC; var pcPDP; var pcSDP; var pcYPP; var pcFRESH; var pcANN;
        var scAPC; var scPDP; var scSDP; var scYPP; var scFRESH; var scANN;
        var gcAPC; var gcPDP; var gcSDP; var gcYPP; var gcFRESH; var gcANN;
        
        var presCount = [pcAPC, pcPDP, pcSDP, pcYPP, pcFRESH, pcANN];
        var senCount = [scAPC, scPDP, scSDP, scYPP, scFRESH, scANN];
        var gubCount = [gcAPC, gcPDP, gcSDP, gcYPP, gcFRESH, gcANN];

        document.getElementById("submit").addEventListener("click", function (event){
            event.preventDefault();
                president = document.querySelector("input[name=pres]:checked").value;
                senator = document.querySelector("input[name=sen]:checked").value;
                governor = document.querySelector("input[name=gub]:checked").value;
            
            console.log("User has selected" +" " +president +" " +"for President");
            console.log("User has selected" +" " +senator +" " +"for the Senate");
            console.log("User has selected" +" " +governor +" " +"for Governor");

            pcAPC=0; pcPDP=0; pcSDP=0; pcYPP=0; pcFRESH=0; pcANN=0;
            scAPC=0; scPDP=0; scSDP=0; scYPP=0; pscRESH=0; scANN=0;
            gcAPC=0; gcPDP=0; gcSDP=0; gcYPP=0; gcFRESH=0; gcANN=0;
            
            function collate(){
                if (president == "APC"){pcAPC ++}
                else if(president == "PDP"){pcPDP ++}
                else if(president == "SDP"){pcSDP ++}
                else if(president == "YPP"){pcYPP ++}
                else if(president == "FRESH"){pcFRESH ++}
                else {pcANN ++}
                
                if (senator == "APC"){scAPC ++}
                else if(senator == "PDP"){scPDP ++}
                else if(senator == "SDP"){scSDP ++}
                else if(senator == "YPP"){scYPP ++}
                else if(senator == "FRESH"){scFRESH ++}
                else {scANN ++}

                if (governor == "APC"){gcAPC ++}
                else if(governor == "PDP"){gcPDP ++}
                else if(governor == "SDP"){gcSDP ++}
                else if(governor == "YPP"){gcYPP ++}
                else if(governor == "FRESH"){gcFRESH ++}
                else {scANN ++}

                console.log(presCount);
                console.log(senCount);
                console.log(gubCount);

               
            };
            // collate(); 
            alert("Confirm that you have selected" +" " +president +" " +"for Presidential"  +"," +" " +senator +" " +"for Senatorial and" +" " +governor +" " +"for Gubernatorial");
        });
            
    </script>
